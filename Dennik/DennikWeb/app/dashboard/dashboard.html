<section id="dashboard-view" class="mainbar" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="People"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <div ui-calendar="vm.uiConfig.calendar" id="calendar" ng-model="vm.uiConfig.event.eventSources" calendar="myCalendar">
                            </div>
                            <div class="widget-foot">
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <pre>{{vm.registro}}</pre>
        </div>
    </section>
</section>
