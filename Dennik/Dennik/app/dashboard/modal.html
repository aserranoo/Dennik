
<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title">Registro de nuevo evento</h3>
    </div>
    <div class="modal-body">
        <div class="container">
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Nombre Evento</label>
                        <div class="col-md-10">
                            <input data-ng-model="vm.registro.nombreEvento" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Cliente</label>
                        <div class="col-md-10">
                            <input data-ng-model="vm.registro.cliente" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Dirección</label>
                        <div class="col-md-10">
                            <input data-ng-model="vm.registro.direccion" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Material Solicitado</label>
                        <div class="col-md-10">
                            <input data-ng-model="vm.registro.direccion" class="form-control" />
                        </div>
                    </div>
                </form>                
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="vm.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="vm.cancel()">Cancel</button>
    </div>
</div>
